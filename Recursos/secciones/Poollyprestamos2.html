<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pool de liquidez</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Pool de liquidez</h1>
    <div class="liquidity-pool">
      <h2>Pooll de liquidez 1</h2>
      <div class="lp-buttons">
        <button>Añadir fondos WLCV/BTCB</button>
        <button>Añadir fondos BNB/WLCV</button>
        <button>Añadir fondos BitcoinCash/Bitcoin</button>
      </div>
      <div class="lp-balance">
        <p>Saldo total: <span>2000.00 WLCV</span></p>
        <p>Total de línea de préstamo: <span>1000000.00 WLCV</span></p>
      </div>
      <button class="loan-button">Solicitar préstamo</button>
    </div>
    <div class="loan-conditions">
      <h2>Condiciones del préstamo</h2>
      <ul>
        <li>Tasa de interés: 10%</li>
        <li>Plazo máximo: 12 meses</li>
        <li>Monto mínimo: 5000.00 WLCV</li>
        <li>Monto máximo: 100000.00 WLCV</li>
        <li>Retiros permitidos: 2 al mes</li>
      </ul>
    </div>
  </body>
  <script src="script.js"></script>
</html>
