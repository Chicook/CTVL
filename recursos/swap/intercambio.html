<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
    	<title>Intercambio de Cryptomonedas</title>
        	<link rel="stylesheet" href="style.css">
            </head>
            <body>
            	<div class="wrapper">
                		<h1>Intercambio de Cryptomonedas</h1>
                        		<form id="swap-form">
                                			<div class="form-group">
                                            				<label for="from-coin">Enviar:</label>
                                                            				<input type="number" name="from-amount" id="from-amount" step="0.0001" min="0" required>
                                                                            				<select name="from-coin" id="from-coin" required>
                                                                                            					<option value="ETH">Ethereum (ETH)</option>
                                                                                                                					<option value="BNB">Binance Coin (BNB)</option>
                                                                                                                                    					<option value="MATIC">Polygon (MATIC)</option>
                                                                                                                                                        					<option value="SOL">Solana (SOL)</option>
                                                                                                                                                                            					<option value="FTM">Fantom (FTM)</option>
                                                                                                                                                                                                					<option value="AVAX">Avalanche (AVAX)</option>
                                                                                                                                                                                                                    				</select>
                                                                                                                                                                                                                                    			</div>
                                                                                                                                                                                                                                                			<div class="form-group">
                                                                                                                                                                                                                                                            				<label for="to-coin">Recibir:</label>
                                                                                                                                                                                                                                                                            				<input type="number" name="to-amount" id="to-amount" step="0.0001" min="0" readonly>
                                                                                                                                                                                                                                                                                            				<select name="to-coin" id="to-coin" required>
                                                                                                                                                                                                                                                                                                            					<option value="WLCV">WoldcoinVirtual (WLCV)</option>
                                                                                                                                                                                                                                                                                                                                				</select>
                                                                                                                                                                                                                                                                                                                                                			</div>
                                                                                                                                                                                                                                                                                                                                                            			<div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                        				<label for="slippage">Deslizamiento m√°ximo:</label>
                                                                                                                                                                                                                                                                                                                                                                                        				<input type="number" name="slippage" id="slippage" value="1" step="0.1" min="0" max="10">
                                                                                                                                                                                                                                                                                                                                                                                                        				<span>%</span>
                                                                                                                                                                                                                                                                                                                                                                                                                        			</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                    			<button type="submit" class="button">Intercambiar</button>
                                                                                                                                                                                                                                                                                                                                                                                                                                                			<div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                            				<label for="gas-price">Precio del gas:</label>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            				<input type="number" name="gas-price" id="gas-price" value="20" step="1" min="1">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            				<span>Gwei</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            			</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        			<div id="result"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    		</form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            	</div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                	<script src="app.js"></script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </html>
