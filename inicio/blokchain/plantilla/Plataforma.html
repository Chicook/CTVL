<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    < <link rel="stylesheet" type="text/css" href="styles.css">
        <style>
            body {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            #contenedor {
                border: 15px solid #333;
                width: 100%;
                height: 100vh;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                align-items: stretch;
            }
            
            #encabezado {
                display: flex;
                justify-content: space-between;
                padding: 10px;
                background-color: #ddd;
            }
            
            #chat {
                padding: 10px;
                overflow-y: auto;
                flex-grow: 1;
                position: relative;
                /* Posición relativa para mensajes temporales */
            }
            
            .mensaje {
                background-color: #f2f2f2;
                padding: 5px 10px;
                margin: 5px;
                border-radius: 10px;
                position: absolute;
                /* Posición absoluta para mensajes temporales */
                bottom: 0;
                /* Aparecer en la parte inferior del área de chat */
                opacity: 1;
                transition: opacity 5s ease-in-out;
                /* Transición de opacidad en 5 segundos */
            }
            
            #pie {
                padding: 10px;
                background-color: #ddd;
                display: flex;
                justify-content: space-between;
            }
            
            input {
                padding: 5px;
                flex-grow: 1;
            }
            
            button {
                margin-left: 10px;
            }
        </style>
</head>

<body>
    <div id="contenedor">
        <div id="encabezado">
            <h1>World Virtual</h1>
            <p>Iniciar sesión con metamask </p>
        </div>
        <div id="chat"></div>
        <div id="pie">
            <form onsubmit="enviarMensaje(); return false;">
                <input type="text" id="mensajeInput" placeholder="Escribe tu mensaje">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script>
        function enviarMensaje() {
            var mensajeInput = document.getElementById('mensajeInput');
            var mensaje = mensajeInput.value.trim();

            if (mensaje !== '') {
                var chatDiv = document.getElementById('chat');
                var nuevoMensaje = document.createElement('div');
                nuevoMensaje.className = 'mensaje';
                nuevoMensaje.textContent = mensaje;
                chatDiv.appendChild(nuevoMensaje);
                mensajeInput.value = '';

                // Desvanecer después de 5 segundos
                setTimeout(function() {
                    nuevoMensaje.style.opacity = '0';
                    setTimeout(function() {
                        nuevoMensaje.style.display = 'none';
                    }, 1000); // Retraso adicional para permitir que termine la transición
                }, 5000);
            }
        }
    </script>
    <script src="script.js"></script>
</body>

</html>
