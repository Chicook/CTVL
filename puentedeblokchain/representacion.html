<!DOCTYPE html>
<html>
<head>
  <title>Puente de Blockchain</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Puente de Blockchain</h1>
    <form>
      <label for="coin">Criptomoneda:</label>
      <select name="coin" id="coin">
        <option value="ETH">Ethereum (ETH)</option>
        <option value="BNB">Binance Coin (BNB)</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <!-- Otras criptomonedas disponibles -->
      </select>
      <label for="amount">Cantidad:</label>
      <input type="number" id="amount" name="amount" min="0" step="0.0001">
      <label for="destination">Dirección de envío:</label>
      <input type="text" id="destination" name="destination">
      <label for="network">Red de destino:</label>
      <select name="network" id="network">
        <option value="ETH">Ethereum (ETH)</option>
        <option value="BNB">Binance Smart Chain (BNB)</option>
        <option value="BTC">Bitcoin (BTC)</option>
        <!-- Otras redes de destino disponibles -->
      </select>
      <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="web3.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
