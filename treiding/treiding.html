  <!DOCTYPE html>
  <html>
    <head>
	    <meta charset="UTF-8">
		    <title>Decentralized Trading Platform</title>
			    <link rel="stylesheet" href="style.css">
				  </head>
				    <body>
					    <h1>Decentralized Trading Platform</h1>
						    <h2>Trading Pairs</h2>
							    <ul id="trading-pairs"></ul>
								    <h2>Place an Order</h2>
									    <form id="order-form">
										      <label for="pair-select">Trading Pair:</label>
											        <select id="pair-select" name="pair"></select>
													      <label for="order-type-select">Order Type:</label>
														        <select id="order-type-select" name="orderType">
																        <option value="limit">Limit</option>
																		        <option value="stop">Stop</option>
																				      </select>
																					        <label for="order-price-input">Price:</label>
																							      <input type="number" step="any" id="order-price-input" name="price">
																								        <label for="order-amount-input">Amount:</label>
																										      <input type="number" step="any" id="order-amount-input" name="amount">
																											        <button type="submit">Place Order</button>
																													    </form>
																														    <h2>My Orders</h2>
																															    <table id="my-orders">
																																      <thead>
																																	          <tr>
																																			            <th>Trading Pair</th>
																																						          <th>Order Type</th>
																																								            <th>Price</th>
																																											          <th>Amount</th>
																																													            <th>Status</th>
																																																        </tr>
																																																		      </thead>
																																																			        <tbody></tbody>
																																																					    </table>
																																																						    <script src="app.js"></script>
																																																							  </body>
																																																							  </html>
