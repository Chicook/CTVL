<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Unity con Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #gameContainer {
            width: 800px;
            height: 600px;
            margin: 20px;
            background-color: #000;
        }
        #chatContainer {
            width: 800px;
            margin: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #chatInput {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
        .chatButton {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Aquí va tu juego de Unity -->
    </div>
    <div id="chatContainer">
        <div id="chatMessages">
            <!-- Mensajes del chat -->
        </div>
        <input type="text" id="chatInput" placeholder="Escribe un mensaje...">
        <button class="chatButton" id="sendButton">Enviar</button>
        <button class="chatButton" id="micButton">Micrófono</button>
        <button class="chatButton" id="webcamButton">Webcam</button>
    </div>
    <script>
        // Aquí puedes agregar la lógica para manejar el chat y los botones
    </script>
</body>
</html>
